<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sunrise & Sunset API Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <h1>Sunrise & Sunset API Dashboard</h1>
    <p class="credit">Powered by <a href="https://sunrisesunset.io">SunriseSunset.io</a></p>
</header>

<main>
    <section class="controls">
        <div class="control-block">
            <label for="location-select">Select a Specific Location:</label>
            <select id="location-select">
                <option value="">-- Choose a location --</option>
                <option data-lat="40.7128" data-lng="-74.0060">New York City</option>
                <option data-lat="36.7378" data-lng="-119.7871">Fresno</option>
                <option data-lat="41.8781" data-lng="-87.6298">Chicago</option>
                <option data-lat="33.3943" data-lng="-104.5227">Roswell</option>
                <option data-lat="37.9838" data-lng="23.7275">Athens</option>
                <option data-lat="48.8566" data-lng="2.3522">Paris</option>
                <option data-lat="43.0618" data-lng="141.3545">Sapporo</option>
                <option data-lat="-33.8688" data-lng="151.2093">Sydney</option>
                <option data-lat="9.0192" data-lng="38.7525">Addis Ababa</option>
                <option data-lat="19.4326" data-lng="-99.1332">Mexico City</option>
            </select>
            <button id="use-select">Load Data</button>
        </div>

        <div class="control-block">
            <label for="manual-search">Search by Latitude & Longitude:</label>
            <input id="lat" type="number" step="0.0001" placeholder="Latitude">
            <input id="lng" type="number" step="0.0001" placeholder="Longitude">
            <button id="manual-submit">Search</button>
        </div>
    </section>

    <section id="dashboard">
        <h2>Location Data</h2>
        <p id="status">Select a location to start.</p>

        <div class="grid">
            <div class="day-card" id="today-card">
                <h3>Today</h3>
                <div class="placeholder">No data yet</div>
            </div>

            <div class="day-card" id="tomorrow-card">
                <h3>Tomorrow</h3>
                <div class="placeholder">No data yet</div>
            </div>
        </div>
    </section>
</main>

<script src="js/script.js"></script>
</body>
</html>
